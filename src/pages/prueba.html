<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Template Method - Ejemplo</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    section {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    header { font-weight: bold; color: #333; }
    footer { font-size: 0.9em; color: #666; margin-top: 10px; }
    button { margin: 5px; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="contenedor"></div>

  <script>
    //  Clase base con el Template Method
    class SeccionBase {
      render() {
        const contenedor = document.createElement("section");

        const encabezado = document.createElement("header");
        encabezado.textContent = this.obtenerTitulo();
        contenedor.appendChild(encabezado);

        const contenido = document.createElement("div");
        contenido.innerHTML = this.crearContenido();
        contenedor.appendChild(contenido);

        const pie = document.createElement("footer");
        pie.textContent = this.obtenerPie();
        contenedor.appendChild(pie);

        return contenedor;
      }

      // M茅todos que las subclases personalizan
      obtenerTitulo() { return "T铆tulo gen茅rico"; }
      crearContenido() { return "Contenido gen茅rico"; }
      obtenerPie() { return "Pie gen茅rico"; }
    }

    //  Subclase: Secci贸n informativa
    class SeccionInformativa extends SeccionBase {
      obtenerTitulo() { return "Acerca de nuestro trabajo"; }
      crearContenido() {
        return `
          <p>Este proyecto busca promover la participaci贸n ciudadana mediante encuestas interactivas.</p>
          <img src="https://via.placeholder.com/400x150" alt="Imagen informativa" />
        `;
      }
      obtenerPie() { return "Actualizado el 13 de octubre de 2025"; }
    }

    //  Subclase: Secci贸n de encuesta
    class SeccionEncuesta extends SeccionBase {
      obtenerTitulo() { return "Encuesta de opini贸n"; }
      crearContenido() {
        return `
          <p>驴Qu茅 tan satisfecho est谩s con la plataforma?</p>
          <button onclick="alert('Gracias por tu respuesta: Muy satisfecho')"> Muy satisfecho</button>
          <button onclick="alert('Gracias por tu respuesta: Neutral')"> Neutral</button>
          <button onclick="alert('Gracias por tu respuesta: Insatisfecho')">癸 Insatisfecho</button>
        `;
      }
      obtenerPie() { return "Tus respuestas son an贸nimas."; }
    }

    //  Uso del Template Method
    const app = document.getElementById("contenedor");

    const seccion1 = new SeccionInformativa();
    const seccion2 = new SeccionEncuesta();

    app.appendChild(seccion1.render());
    app.appendChild(seccion2.render());
  </script>
</body>
</html>

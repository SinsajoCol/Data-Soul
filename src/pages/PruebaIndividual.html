   <div class="Prueba_container">
    <h1>Pruebas Big Five y Dark Triad</h1>

    <p id="progress-text" class="progress-label">Progreso: 0% completado</p>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <section class="instrucciones">
      <h4>
        Seleccione el punto que mejor refleje su grado de acuerdo o desacuerdo en
        cada afirmación.
      </h4>
      <div class="grado_afirmacion">
        <div class="eleccion_grado">
          <div class="ellipse-8">1</div>
          <div class="ellipse-9">2</div>
          <div class="ellipse-10">3</div>
          <div class="ellipse-11">4</div>
          <div class="ellipse-12">5</div>
        </div>
        <div class="etiquetas_grado">
          <p class="izquierda">Totalmente </br> en desacuerdo</p>
          <p class="derecha">Totalmente </br>  de acuerdo</p>
        </div>
      </div>
    </section>

    <!-- Contenedor dinámico de preguntas -->
    <div id="questions-container"></div>

    <div class="controls">
      <button id="prev" disabled>Anterior</button>
      <button id="next">Siguiente</button>
    </div>
  </div>

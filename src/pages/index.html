<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Modelos LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Modelos LLM y sus Rasgos</h1>
    <div id="modelos-table"></div>

    <script type="module">
        import { ControladorModelos } from '../controllers/ControladorModelos.js';
        import { GestorModelosLLM } from '../models/GestorModelosLLM.js';

        async function renderizarVista() {
            try {
                // Instancia el gestor y controlador
                const gestor = new GestorModelosLLM();
                const controlador = new ControladorModelos(gestor);

                // Inicializa el controlador (carga los modelos)
                await controlador.inicializar();

                // Obtiene los datos para la vista
                const datos = controlador.obtenerDatosParaVista();
                const nombresRasgos = controlador.obtenerNombresRasgos();

                // Crea la tabla
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // Encabezados
                const headerRow = document.createElement('tr');
                const thNombre = document.createElement('th');
                thNombre.textContent = 'Modelo';
                headerRow.appendChild(thNombre);

                nombresRasgos.forEach(rasgo => {
                    const th = document.createElement('th');
                    th.textContent = rasgo;
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Filas de datos
                datos.forEach(modelo => {
                    const row = document.createElement('tr');
                    const tdNombre = document.createElement('td');
                    tdNombre.textContent = modelo.nombre;
                    row.appendChild(tdNombre);

                    nombresRasgos.forEach(rasgo => {
                        const td = document.createElement('td');
                        td.textContent = modelo[rasgo];
                        row.appendChild(td);
                    });

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);

                // Agrega la tabla al DOM
                document.getElementById('modelos-table').appendChild(table);
            } catch (error) {
                console.error('Error al renderizar la vista:', error);
                document.getElementById('modelos-table').innerHTML = '<p>Error al cargar los datos de los modelos.</p>';
            }
        }

        // Llama a la función para renderizar la vista al cargar la página
        renderizarVista();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Psicométrico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Test Psicométrico</h1>

    <p id="progress-text" class="progress-label">0% completado</p>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <!-- Contenedor dinámico de preguntas -->
    <div id="questions-container"></div>

    <div class="controls">
      <button id="prev" disabled>Anterior</button>
      <button id="next">Siguiente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
